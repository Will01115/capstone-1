    <div class="registration-form">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <p>Full Name:</p>
            <input type="text" name="fullname" placeholder="Full Name">
            <p>User Name:</p>
            <input type="text" name="username" placeholder="User Name">
            <p>Email:</p>
            <input type="email" name="email" placeholder="Email">
            <p>Password:</p>
            <input type="Password" name="password" placeholder="Password">
            <div class= "radio-group"><p>How did you hear about us?</p>
            
            <label for="#">
                <input type="radio" id="age1" name="age" value="internet ad">
                Internet Ad</label>
            
            <label for="#">
                <input type="radio" id="age2" name="age" value="facbook">
                Facebook</label>
            
            <label for="#">
                <input type="radio" id="age3" name="age" value="instagram">
                Instagram</label>
            <button type="submit">Registration</button>
            </div>
        </form>
